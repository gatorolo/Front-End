<div class="container">
  <div id="main-container">
    <div *ngIf="about">

      <div class="row text-center">

        <div class="row">
          <p class="parrafo">{{ about.sobreMi }} </p>
        </div>


        <div class="col text-center">
          <a (click)="onOpenModal('edit', about)" class="btn btn-warning mx-4 btn-change" style="font-weight: bold"
            data-placement="top" data-toggle="tooltip" data-original-title="edit" *ngIf="islogged">edit</a>
        </div>
      </div>
    </div>
  </div>

  <!--Edit Modal-->

  <div class="modal fade" id="editAboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutEditModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header  text-center">
          <h2 class="modal-title" id="updateAboutModalLabel">
            <b>Edità tu descripciòn</b>
          </h2>
        </div>

        <div class="modal-body">
          <form #editForm="ngForm">
            <input type="hidden" ngModel="{{editAbout?.idAb}}" name="id" class="form-control text-center" id="id"
              aria-labelledby="emailHelp" placeholder="" />
            <br>
          
            <div class="form-group text-center">
              <label for="titulo" style="font-weight: bold" class="h3"><b>Tu descripciòn Aquì</b></label>
              <br>
              <input type="text" style="font-weight: bold" ngModel="{{editAbout?.sobreMi}}" name="sobreMi"
                class="form-control text-center fs-4" id="titulo" aria-labelledby="emailHelp" placeholder="ecribe algo sobre vos..." />
            </div>
            <br>

            <div class="modal-footer">
              <button type="button" id="" class="btn btn-secondary fs-3" data-dismiss="modal">
                Close
              </button>

              <button (click)="onUpdateAbout(editForm.value)" data-dismiss="modal" class="btn btn-success fs-3">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

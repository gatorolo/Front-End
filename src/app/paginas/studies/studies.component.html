<div class="container">
<div class="main-container m-0">
  
  <div class="text-center mt-2">
    <button
      type="button" 
      class="btn btn-success"
      (click)="onOpenModal('add')">
      <a class="nav-link" style="color: #fff"
      > Agregar Educación <span class="sr-only">(current)</span></a>
    </button>
  </div>
      
  <div id="main-container">
    <div  *ngFor="let studies of studiess">
      <div>
        <div class="row text-center">
          <div class="row">
            <h1>{{ studies.tituloEdu }}</h1> 
          </div>
          <div class="row"> 
            <img  src="{{studies.imagenEdu }}"  alt="imagen educaciòn">
          </div>
     
          <div class="col text-center">
            <a
              (click)="onOpenModal('edit', studies)"
              class="btn btn-warning mx-4"
              data-placement="top"
              data-toggle="tooltip"
              data-original-title="edit"
            >editar</a>
      
            <a
              (click)="onOpenModal('delete', studies)"
              class="btn btn-danger m-2"
              data-placement="top"
              data-toggle="tooltip"
              data-original-title="delete"
            >borrar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    
           <!--Add Modal-->
      
    <div
    class="modal fade"
    id="addEducationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEducationModalLabel"
    aria-hidden="true"
    >
   <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header alAbrir">
        <h2 class="modal-title text-dark" id="addEducationModalLabel"><b>Sumà tu Educaciòn</b> </h2>
      </div>

      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEducation(addForm)">
          <div class="form-group text-center">
            <label for="tituloEdu" class="h3"><b>Tu Título</b> </label>
            <input
              type="text"
              style="font-weight: bold"
              ngModel
              name="tituloEdu"
              class="form-control text-center"
              id="tituloEdu"
              placeholder="Titulo"
              required
            />

          </div>

          <div class="form-group text-center">
            <label for="imagenEdu text-dark" class="h3"><b>URL de la imagen</b> </label>
            <input
              type="text"
              style="font-weight: bold"
              ngModel
              name="imagenEdu"
              class="form-control text-center"
              id=" imagenEdu"
              placeholder=" URL de la imagen"
              required
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="add-education-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-success"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
   </div>
   

        <!--Edit Modal-->
      
        <div
          class="modal fade"
          id="editEducationModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="EducationEditModalLabel"
          aria-hidden="true"
        >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header alAbrir text-center">
              <h3 class="modal-title text-dark" id="updateEducationModalLabel">
                <b>Edità tu educaciòn:</b> {{editEducation?.tituloEdu}}
              </h3>
            </div>
      
            <div class="modal-body">
              <form #editForm="ngForm" >
                <div class="form-group text-center">
                  <label for="name" style="font-weight: bold" class="h3"><b>Tu Título</b></label>
                  <input
                    type="text"
                    style="font-weight: bold"
                    ngModel="{{editEducation?.tituloEdu}}"
                    name="tituloEdu"
                    class="form-control text-center"
                    id="tituloEdu"
                    aria-labelledby="emailHelp"
                    placeholder="Titulo"
                  />
                </div>
                <input
                    type="hidden"
                    ngModel="{{editEducation?.idEdu}}"
                    name="idEdu"
                    class="form-control text-center"
                    id="idEdu"
                    aria-labelledby="emailHelp"
                    placeholder=""
                  />
                  
                  <div class="form-group text-center">
                  <label for="imagenEdu" style="font-weight: bold" class="h3"><b>URL de la imagen</b> </label>
                  <input
                    type="text"
                    style="font-weight: bold"
                    ngModel="{{editEducation?.imagenEdu}}"
                    name="imagenEdu"
                    class="form-control text-center"
                    id="imagenEdu"
                    placeholder="URL de la imagen"
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    id=""
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cerrar
                  </button>

                  <button
                  (click)="onUpdateEducation(editForm.value)"
                  data-dismiss="modal"
                  class="btn btn-success"
                  >
                  Guardar
                  </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

                <!--Delete Modal-->

      <div
      data-bs-toggle="modal" data-bs-target="#deleteModalLabel"
      class="modal fade"
      id="deleteEducationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteModelLabel"
      aria-hidden="true"
      >
      <div class="modal-dialog text-center" role="document">
        <div class="modal-content">
          <div class="modal-header text-center alAbrir">
            <h3 class="modal-title text-dark" id="deleteModelLabel"><b>Borrar Educaciòn</b> </h3>
          </div>

          <div class="moda-body mt-5">
            <p class="h4">
              <b>Estas por borrar la educaciòn:</b> 
              {{deleteStudy?.tituloEdu}}
            </p>
            <div class="modal-footer">
              <button
              type="button"
              class="btn btn-secondary btn-lg mx-4"
              data-dismiss="modal"
              >
                 no
              </button>
              <button
               (click)="onDeleteEducation(deleteStudy!.idEdu)"
               class="btn btn-danger btn-lg"
               data-dismiss="modal"
              >
               Si
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <footer class="bg-white p-2 mt-0">
    <p class="text-center mt-5 text-muted h4">Gatorolo</p>
  </footer>
